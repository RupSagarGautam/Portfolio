<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Updating Soon</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
      padding: 20px;
    }

    .icon {
      font-size: 5em;
      color: #38bdf8;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      color: #94a3b8;
      margin-top: 10px;
    }

    .back-wrapper {
      margin-top: 40px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #1e293b;
      border: 2px solid #38bdf8;
      color: #38bdf8;
      font-size: 1.1em;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      background: #38bdf8;
      color: #0f172a;
      transform: scale(1.05);
      box-shadow: 0 0 10px #38bdf8;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1><i class="fas fa-spinner fa-spin"></i> Updating Page Soon</h1>
    <p><i class="fas fa-clock"></i> I am making improvements and will be back shortly. Stay tuned!</p>

    <!-- Back Button Below -->
    <div class="back-wrapper">
      <button class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
    </div>
  </div>

</body>
</html>
